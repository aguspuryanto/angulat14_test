<div class="container" style="margin-top: 70px;">

    <div class="row">  
    <div class="col-sm-8 offset-sm-2">
        <h1 style="text-align:center">
            Angular 14 Auth Example
        </h1>
        <div class="login">
            <h2 class="login-header">Log in</h2>

            <form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()">
                <div class="form-group mb-3">
                    <label class="form-label" for="first-name">Email </label>
                    <p [ngClass]="{ 'has-error': isSubmitted && formControls['email'].errors }">
                        <input class="form-control" type="email" placeholder="Email" formControlName="email">
                    </p>
                    <div *ngIf="isSubmitted && formControls['email'].errors" class="help-block">
                        <div *ngIf="formControls['email'].errors['required']">Email is required</div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="first-name">Password </label>
                    <p [ngClass]="{ 'has-error': isSubmitted && formControls['password'].errors }">
                        <input class="form-control" type="password" placeholder="Password" formControlName="password">
                    </p>
                    <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
                        <div *ngIf="formControls['password'].errors['required']">Password is required</div>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Submit</button>
            </form>
        </div>
    </div>
    </div>

</div>
